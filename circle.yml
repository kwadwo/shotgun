machine:
  services:
    - docker

dependencies:
  pre:
    - docker info
    - docker build -t woorank/shotgun:$CIRCLE_BUILD_NUM .

deployment:
  hub:
    branch: master
    commands:
      - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"<AUTH>\",\"email\":\"<EMAIL>\"}}" | sed "s/<EMAIL>/$HUB_EMAIL/;s/<AUTH>/$HUB_AUTH/" > ~/.dockercfg
      - docker push woorank/shotgun:$CIRCLE_BUILD_NUM
